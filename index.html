<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Sign-up Sheet</title>
    <style>
        body{
            background-color: lightpink;
        }

        legend{
            font-family: Helvetica, sans-serif;
        }

        fieldset{
            border-color: white;
        }

        h1{
            font-family: Helvetica, sans-serif;
        }

        #display{
            margin-left: 100px;
            font-family: Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <form action="index.html" onsubmit="return displayInfo();">
        <fieldset style="margin-left: 300px; margin-right: 300px;">
            <legend align="center"><h1>Enter your information ü•∫</h1></legend>
            
            <label for="name" style="margin-left: 150px; font-family: Helvetica, sans-serif; font-size: 20px; font-weight: bold;">ü™™Name</label>
            <input type="text" id="name" name="name" required onblur="validInput(this)" onfocus="noValid(this)" style="background-color: rgb(255, 135, 185); margin-left: 70px; padding: 5px; width: 250px; color: white;"><br><br>

            <label for="uname" style="margin-left: 150px; font-family: Helvetica, sans-serif; font-size: 20px; font-weight: bold;">üë§Username</label>
            <input type="text" id="un" name="uname" required onblur="validInput(this)" onfocus="noValid(this)" style="background-color: rgb(255, 135, 185);margin-left: 28px;  padding: 5px; width: 250px; color: white;"><br><br>

            <label for="password" style="margin-left: 150px; font-family: Helvetica, sans-serif; font-size: 20px; font-weight: bold;">üîíPassword</label>
            <input type="password" id="pword" name="password" required onblur="validInput(this)" onfocus="noValid(this)" style="background-color: rgb(255, 135, 185);margin-left: 30px;  padding: 5px; width: 250px; color: white;"><br>
            <input type="checkbox" onclick="showPassword()" style="margin-left: 350px;">Show Password<br><br>
            
            <label for="email" style="margin-left: 150px; font-family: Helvetica, sans-serif; font-size: 20px; font-weight: bold;">‚úâÔ∏èEmail</label>
            <input type="email" id="email" name="email" required onblur="validInput(this)" onfocus="noValid(this)" style="background-color: rgb(255, 135, 185); margin-left: 70px; padding: 5px; width: 250px; color: white;"><br><br>

            <label for="address" style="margin-left: 150px; font-family: Helvetica, sans-serif; font-size: 20px; font-weight: bold;">üè†Address</label>
            <input type="text" id="address" name="address" required onblur="validInput(this)" onfocus="noValid(this)" style="background-color: rgb(255, 135, 185); margin-left: 43px; padding: 5px; width: 250px; color: white;"><br><br>

            <label for="gender" style="margin-left: 150px; font-family: Helvetica, sans-serif; font-size: 20px; font-weight: bold;" >ü§®Gender</label>
            <select name="gender" id="gender" required onblur="validInput(this)" onfocus="noValid(this)" style="background-color: rgb(255, 135, 185); margin-left: 54px; padding: 5px; width: 250px; color: white;">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="neither male or female">Prefer not to mention</option>
            </select><br><br>

            <label for="interests" style="margin-left: 150px; font-family: Helvetica, sans-serif; font-size: 20px; font-weight: bold;">Interests <br></label>
            <textarea name="interests" id="ints" cols="53" rows="10" required onblur="validInput(this)" onfocus="noValid(this)" style="background-color: rgb(255, 135, 185); margin-left: 150px; padding: 5px; color: white;"></textarea>
            
            <input type="submit" style="background-color: rgb(153, 135, 255); margin-left: 230px; padding: 5px; width: 250px; color: white;">

            <input type="reset" onclick="clearInfo()" style="background-color: rgb(252, 83, 83); margin-left: 230px; padding: 5px; width: 250px; color: white;">

            <br><br>
            <fieldset>
                <legend align="center"><h1>Output</h1></legend>
                <p id="display"></p>
            </fieldset>
        </fieldset>
    </form>
    <script>
        function showPassword() {
            var x = document.getElementById("pword");
            if (x.type === "password") {
                x.type = "text";
            }
            else {
                x.type = "password";
            }
        }

        function displayInfo() {
            var n = document.getElementById("name").value;
            var un = document.getElementById("un").value;
            var p = document.getElementById("pword").value;
            var e = document.getElementById("email").value;
            var a = document.getElementById("address").value;
            var g = document.getElementById("gender").value;
            var i = document.getElementById("ints").value;
            document.getElementById("display").innerHTML = "<h1>Your input:</h1><br>" + "Name: " + n + "<br><br>" + "Username: " + un + "<br><br>" + "Password: " + p + "<br><br>" + "Email: " + e + "<br><br>" + "Address: " + a + "<br><br>" + "Gender: You are " + g + "<br><br>" + "Interests: " + i;
            return false;
        }

        function clearInfo() {
            document.getElementById("name").value = "";
            document.getElementById("un").value = "";
            document.getElementById("pword").value = "";
            document.getElementById("email").value = "";
            document.getElementById("address").value = "";
            document.getElementById("gender").value = "";
            document.getElementById("ints").value = "";
            document.getElementById("display").innerHTML = "";
        }

        function validInput(input) {
            if (input.value == "") {
                input.style.border = "3px solid red";
            }
       }

       function noValid(input) {
        input.style.border = "3px solid lime"
       }
    </script>
</body>
</html>
